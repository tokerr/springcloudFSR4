spring.application.name= eureka-client-consumer-hystrix-dashboard-turbine
server.port= 7002
eureka.client.service-url.defaultZone=http://eureka-server:8000/eureka/
#开启熔断器
feign.hystrix.enabled=true

management.endpoints.web.exposure.include=*

turbine.app-config=eureka-client-consumer-hystrix-dashboard
turbine.aggregator.cluster-config=default
turbine.cluster-name-expression=new String("default")
turbine.combine-host-port=true
#turbine.instanceUrlSuffix.default=


